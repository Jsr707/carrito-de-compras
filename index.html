<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Mi Tienda</title>
</head>
<body>
    <h1>Mi Tienda Online</h1>
    
    <div id="productos">
        <h2>Productos Disponibles</h2>
        
        <div class="producto" data-id="1" data-precio="25.99">
            <img src="https://th.bing.com/th/id/OIP.p25ElloxB5eMlMjfM4VVKwHaJG?w=203&h=250&c=7&r=0&o=7&pid=1.7&rm=3">
            <h3>Camiseta</h3>
            <p>Precio: €25.99</p>
            <label>Cantidad: </label>
            <input type="number" class="cantidad" min="0" value="0" onchange="calcularTotal()">
        </div>
        
        <div class="producto" data-id="2" data-precio="45.50">
            <img src="https://th.bing.com/th/id/OIP.zPNHQ5D-o5wAXW0bqf_LoQHaNE?w=203&h=327&c=7&r=0&o=5&pid=1.7">
            <h3>Pantalón</h3>
            <p>Precio: €45.50</p>
            <label>Cantidad: </label>
            <input type="number" class="cantidad" min="0" value="0" onchange="calcularTotal()">
        </div>
        
        <div class="producto" data-id="3" data-precio="89.99">
            <img src="https://th.bing.com/th/id/OIP.uBArS_EhAAHUUSLtzKGoagHaHa?w=184&h=184&c=7&r=0&o=7&pid=1.7&rm=3">
            <h3>Zapatillas</h3>
            <p>Precio: €89.99</p>
            <label>Cantidad: </label>
            <input type="number" class="cantidad" min="0" value="0" onchange="calcularTotal()">
        </div>
        
        <div class="producto" data-id="4" data-precio="15.75">
            <img src="https://th.bing.com/th/id/OIP.eEB0Sz2m8MoBt50cKrODcgHaE8?w=219&h=180&c=7&r=0&o=7&pid=1.7&rm=3">
            <h3>Gorra</h3>
            <p>Precio: €15.75</p>
            <label>Cantidad: </label>
            <input type="number" class="cantidad" min="0" value="0" onchange="calcularTotal()">
        </div>
        
        <div class="producto" data-id="5" data-precio="35.00">
            <img src="https://th.bing.com/th/id/OPEC.tPIKphdmXUfX2g474C474?w=195&h=253&r=0&o=7&pid=1.7&rm=3">
            <h3>Sudadera</h3>
            <p>Precio: €35.00</p>
            <label>Cantidad: </label>
            <input type="number" class="cantidad" min="0" value="0" onchange="calcularTotal()">
        </div>
        <div class="producto" data-id="6" data-precio="17.00">
            <img src="https://th.bing.com/th/id/OIP.uXSej80M7hIv_wLHdEoJBwHaEK?w=285&h=180&c=7&r=0&o=7&pid=1.7&rm=3">
            <h3>Cinturón</h3>
            <p>Precio: €17.00</p>
            <label>Cantidad: </label>
            <input type="number" class="cantidad" min="0" value="0" onchange="calcularTotal()">
        </div>
    </div>
    
    <hr>
    
    <div id="container">
        <div id="carrito">
            <h2>Resumen de Compra</h2>
            <div id="resumen"></div>
            <div id="total">
                <h3>Total: €0.00</h3>
            </div>
            <button onclick="limpiarCarrito()">Limpiar Carrito</button>
            <button onclick="generarFactura()">Generar Factura</button>
        </div>
    

        <div id="factura">
            <h2>Factura</h2>
            <p><strong>Fecha:</strong> <span id="fechaFactura"></span></p>
            <table>
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio Unitario</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody id="detalleFactura"></tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">Total</td>
                        <td id="totalFactura"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <script>
        function calcularTotal() {
            
            const products = document.querySelectorAll('.producto');
            console.log(products);
            let total = 0;
            carrito = [];
            let resultadoTexto = '';

            products.forEach(product => {
                console.log(product);
                const precio = parseFloat(product.dataset.precio);
                const nombre = product.querySelector(`h3`).innerText;
                const cantidad = parseInt(product.querySelector(`.cantidad`).value);

                cant = product.querySelector('.cantidad').value;

                if (cant >0){
                    const subtotal = precio * cantidad;
                    total +=subtotal;
                    resultadoTexto += `<p>${nombre} (x${cant}) - Subtotal: €${subtotal}</p>`;

                    carrito.push({ nombre, cantidad, precio, subtotal })
                }
            });

            if (resultadoTexto === '') {
                resultadoTexto = '<p> No hay productos en el carrito.</p>'
            }
            
            document.querySelector('#resumen').innerHTML = resultadoTexto;
            document.querySelector('#total h3').innerText = `Total: €${total.toFixed(2)}`;
        }
        
        function limpiarCarrito() {
            const inputs = document.querySelectorAll('.cantidad');
            inputs.forEach(input => input.value = 0);

            carrito = [];
            document.querySelector('#resumen').innerHTML = '<p>No hay productos en el carrito.</p>';
            document.querySelector('#total h3').innerText = 'Total: €0.00'
            document.querySelector('#factura').style.display = "none";
        }

        function generarFactura() {
            if (carrito.length === 0) {
                alert("Tu carrito está vacío.");
                return;
            }

            const fecha = new Date().toLocaleString();
            document.getElementById("fechaFactura").innerText = fecha;

            let detalle = "";
            let totalFactura = 0;

            carrito.forEach(item => {
                detalle += `
                    <tr>
                        <td>${item.nombre}</td>
                        <td>${item.cantidad}</td>
                        <td>€${item.precio.toFixed(2)}</td>
                        <td>€${item.subtotal.toFixed(2)}</td>
                    </tr>`;
                totalFactura += item.subtotal;
            });

            document.getElementById("detalleFactura").innerHTML = detalle;
            document.getElementById("totalFactura").innerText = `€${totalFactura.toFixed(2)}`;

            document.getElementById("factura").style.display = "block";
        }
        
        calcularTotal();
    </script>
</body>
</html>
